<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" template="/layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{ortakIslemler.getMenuAdi('dinamikRaporTanimlama')}" />
	</ui:define>
	<ui:define name="body">

		<h:form id="formOrganizasyon">


			<rich:panel style="vardiyaGun" header="#{ortakIslemler.getMenuUserAdi(dinamikRaporTanimlamaHome.session,'dinamikRaporTanimlama')}">
				<a4j:outputPanel id="raporTable">
					<rich:dataTable rowClasses="acik,koyu" value="#{dinamikRaporTanimlamaHome.dinamikRaporList}" var="rapor" rows="20" rowKeyVar="row">
						<f:facet name="header">
							<h:outputText value="Dinamik Raporlar" />
						</f:facet>
						<rich:column style="text-align:center">
							<f:facet name="header">
                        İşlemler
              		  </f:facet>
							<a4j:commandLink status="ajaxStatus" ajaxSingle="true" id="editlink" action="#{dinamikRaporTanimlamaHome.dinamikRaporGuncelle(rapor)}"
								oncomplete="#{rich:component('editPanel')}.show()" reRender="editPanel">
								<h:graphicImage value="/img/edit.gif" style="border:0" />

							</a4j:commandLink>
							<rich:toolTip for="editlink" value="Güncelle" />
							<a4j:commandLink status="ajaxStatus" ajaxSingle="true" id="paramlink" action="#{dinamikRaporTanimlamaHome.dinamikRaporGuncelle(rapor)}"
								oncomplete="#{rich:component('editParametrePanel')}.show()" reRender="editParametrePanel">
								<h:graphicImage value="/img/wallet_16.png" style="border:0" />

							</a4j:commandLink>
							<rich:toolTip for="paramlink" value="#{rapor.pdksDinamikRaporTipiAciklama} Parametreleri" />
							<a4j:commandLink status="ajaxStatus" ajaxSingle="true" id="alanlink" action="#{dinamikRaporTanimlamaHome.dinamikRaporGuncelle(rapor)}"
								oncomplete="#{rich:component('editAlanPanel')}.show()" reRender="editAlanPanel">
								<h:graphicImage value="/img/select.gif" style="border:0" />

							</a4j:commandLink>
							<rich:toolTip for="alanlink" value="#{rapor.pdksDinamikRaporTipiAciklama} Alanları" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
                     	   Rapor Başlık
              		 	 </f:facet>
							<h:outputText value="#{rapor.aciklama}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
                      		 Database Tanımı
              		 	 </f:facet>
							<h:outputText value="#{rapor.dbTanim}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
                      		 Database Rapor Tipi
              		 	 </f:facet>
							<h:outputText value="#{rapor.pdksDinamikRaporTipiAciklama}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
                      		Görüntülensin
              		 	 </f:facet>
							<h:outputText value="#{authenticatedUser.getYesNo(rapor.goruntulemeDurum)}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
                      		Durum
              		 	 </f:facet>
							<h:outputText value="#{authenticatedUser.getYesNo(rapor.durum)}" />
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller renderIfSinglePage="false" maxPages="5" />
						</f:facet>
					</rich:dataTable>
				</a4j:outputPanel>
				<h:panelGrid columns="1" id="ekle" rendered="#{authenticatedUser.admin}">
					<a4j:commandButton status="ajaxStatus" value="Rapor Ekle" action="#{dinamikRaporTanimlamaHome.dinamikRaporGuncelle(null)}"
						oncomplete="#{rich:component('editPanel')}.show()" reRender="editPanel">

					</a4j:commandButton>
					<rich:toolTip for="addlink" value="Add" />
				</h:panelGrid>

			</rich:panel>

		</h:form>
		
		<rich:modalPanel id="editParametrePanel" autosized="true" width="800">
			<f:facet name="header">
				<h:outputText value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.aciklama} Parametre Güncelle" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:form>
						<h:graphicImage value="/img/close.png" id="hidelink" styleClass="hidelink">
							<a4j:support event="onclick" reRender="raporTable"
								oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('editParametrePanel')}.hide();" ajaxSingle="true" />
						</h:graphicImage>
					</h:form>
				</h:panelGroup>
			</f:facet>
			<h:form id="raporParametreForm">
				<h:panelGrid columns="1">
					<a4j:outputPanel ajaxRendered="true">
						<h:messages id="messages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
					</a4j:outputPanel>
					<a4j:outputPanel id="raporParametreBilgi"></a4j:outputPanel>
				</h:panelGrid>
			</h:form>
		</rich:modalPanel>
		
		<rich:modalPanel id="editAlanPanel" autosized="true" width="800">
			<f:facet name="header">
				<h:outputText value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.aciklama} Alan Güncelle" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:form>
						<h:graphicImage value="/img/close.png" id="hidelink" styleClass="hidelink">
							<a4j:support event="onclick" reRender="raporTable"
								oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('editAlanPanel')}.hide();" ajaxSingle="true" />
						</h:graphicImage>
					</h:form>
				</h:panelGroup>
			</f:facet>
			<h:form id="raporAlanForm">
				<h:panelGrid columns="1">
					<a4j:outputPanel ajaxRendered="true">
						<h:messages id="messages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
					</a4j:outputPanel>
					<a4j:outputPanel id="raporAlanBilgi"></a4j:outputPanel>
				</h:panelGrid>
			</h:form>
		</rich:modalPanel>

		<rich:modalPanel id="editPanel" autosized="true" width="800">
			<f:facet name="header">
				<h:outputText value="Dinamik Rapor Güncelle" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:form>
						<h:graphicImage value="/img/close.png" id="hidelink" styleClass="hidelink">
							<a4j:support event="onclick" action="#{dinamikRaporTanimlamaHome.instanceRefresh}" reRender="raporTable"
								oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('editPanel')}.hide();" ajaxSingle="true" />
						</h:graphicImage>
					</h:form>
				</h:panelGroup>
			</f:facet>
			<h:form id="raporForm">
				<h:panelGrid columns="1">
					<a4j:outputPanel ajaxRendered="true">
						<h:messages id="messages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
					</a4j:outputPanel>
					<a4j:outputPanel id="raporBilgi">
						<h:panelGrid columns="2">
							<s:decorate template="/layout/edit.xhtml">
								<ui:define name="label">Rapor Başlık</ui:define>
								<h:inputText value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.aciklama}" size="2" maxlength="255" required="true"
									requiredMessage="Rapor başlık giriniz" />
							</s:decorate>
							<s:decorate template="/layout/edit.xhtml">
								<ui:define name="label">Database Tanımı</ui:define>
								<h:inputText value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.dbTanim}" size="2" maxlength="255" required="true"
									requiredMessage="Database tanımı giriniz" />
							</s:decorate>

							<s:decorate template="/layout/edit.xhtml">
								<ui:define name="label">Database Rapor Tipi</ui:define>
								<h:selectOneMenu required="true" value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.raporTipiId}"
									requiredMessage="Database Rapor Tipini seçiniz">
									<f:selectItem itemLabel="Lütfen seçiniz" />
									<f:selectItems value="#{dinamikRaporTanimlamaHome.raporTipiList}" />
								</h:selectOneMenu>

							</s:decorate>
							<s:decorate template="/layout/edit.xhtml">
								<ui:define name="label">Rapor Görüntülensin</ui:define>
								<h:selectBooleanCheckbox value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.goruntulemeDurum}" />
							</s:decorate>
							<s:decorate template="/layout/edit.xhtml">
								<ui:define name="label">Aktif</ui:define>
								<h:selectBooleanCheckbox value="#{dinamikRaporTanimlamaHome.seciliPdksDinamikRapor.durum}" />
							</s:decorate>
						</h:panelGrid>
					</a4j:outputPanel>
					<a4j:commandButton status="ajaxStatus" value="Kaydet" action="#{dinamikRaporTanimlamaHome.savePdksDinamikRapor()}" reRender="raporTable"
						oncomplete="if (#{facesContext.maximumSeverity == null}) #{rich:component('editPanel')}.hide();" />
				</h:panelGrid>
			</h:form>
		</rich:modalPanel>
	</ui:define>
</ui:composition>
