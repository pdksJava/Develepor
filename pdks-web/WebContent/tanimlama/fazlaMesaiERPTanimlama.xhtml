<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jstl/core" template="/layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{ortakIslemler.getMenuAdi('fazlaMesaiERPTanimlama')}" />
	</ui:define>
	<ui:define name="body">

		<h:form>
			<a4j:region>
				<rich:panel header="#{ortakIslemler.getMenuUserAdi(fazlaMesaiERPHome.session,'fazlaMesaiERPTanimlama')}">
					<rich:dataTable rowClasses="acik,koyu" value="#{fazlaMesaiERPHome.fazlaMesaiERPList}" var="fazlaMesaiERP" rows="20" rowKeyVar="row" id="fazlaMesaiERPTable">
						<f:facet name="header">
							<h:outputText value="Fazla Mesai ERP Aktarım Tanımlama" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
                        İşlemler
                </f:facet>
							<a4j:commandLink status="ajaxStatus" ajaxSingle="true" id="editlink" action="#{fazlaMesaiERPHome.fazlaMesaiERPGuncelle(fazlaMesaiERP)}"
								oncomplete="#{rich:component('editPanel')}.show()" reRender="editPanel">
								<h:graphicImage value="/img/edit.gif" style="border:0" />

							</a4j:commandLink>
							<rich:toolTip for="editlink" value="Güncelle" />


						</rich:column>
						<rich:column rendered="#{authenticatedUser.admin}">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{fazlaMesaiERP.id}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Şirket Adı" />
							</f:facet>
							<h:outputText value="#{fazlaMesaiERP.sirketAdi}"   />
						</rich:column>
						 

						 

						<f:facet name="footer">
							<rich:datascroller renderIfSinglePage="false" maxPages="5" />
						</f:facet>
					</rich:dataTable>
					<h:panelGrid columns="1"   rendered="#{fazlaMesaiERPHome.veriVar}">
						<a4j:commandButton status="ajaxStatus" value="Ekle" action="#{fazlaMesaiERPHome.fazlaMesaiERPGuncelle(null)}"
							oncomplete="#{rich:component('editPanel')}.show()" reRender="editPanel">

						</a4j:commandButton>
						<rich:toolTip for="addlink" value="Add" />
					</h:panelGrid>
				</rich:panel>
			</a4j:region>

		</h:form>
 
		 
		 

	</ui:define>

</ui:composition>
