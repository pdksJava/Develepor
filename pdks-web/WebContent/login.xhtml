<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Login" />
	</ui:define>
	<ui:define name="body">

		<h:form id="login">
			<ui:fragment rendered="#{ortakIslemler.getParameterKeyHasStringValue('sifreUnuttum')}">
				<a4j:outputPanel ajaxRendered="true">
					<h:messages id="messages" styleClass="message" globalOnly="true" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg" />
				</a4j:outputPanel>
			</ui:fragment>
			<rich:panel>

				<f:facet name="header">Giriş</f:facet>


				<div class="dialog" style="height: 400px">
					<h:panelGrid id="sifre" columns="2" rowClasses="prop" columnClasses="name,value">
						<h:outputLabel for="username">Kullanıcı adı</h:outputLabel>
						<h:inputText id="username" value="#{credentials.username}" size="128" required="true" requiredMessage="Kullancı adı giriniz" />
						<h:outputLabel for="password">Şifre</h:outputLabel>
						<h:inputSecret id="password" value="#{credentials.password}" size="64" required="true" disabled="#{pdksCredentials.forgetPassword}"
							requiredMessage="Şifre giriniz" />

					</h:panelGrid>
					<a4j:outputPanel id="login">
						<h:panelGrid columns="3" width="300px">
							<h:outputLabel for="rememberMe">Beni hatırla</h:outputLabel>
							<h:selectBooleanCheckbox id="rememberMe" value="#{identity.rememberMe}" />
							<ui:fragment rendered="#{ortakIslemler.getParameterKeyHasStringValue('sifreUnuttum')}">
								<h:outputLabel for="forgetPassword">Şifre Unuttum</h:outputLabel>
								<h:selectBooleanCheckbox id="forgetPassword" value="#{pdksCredentials.forgetPassword}">
									<a4j:support event="onclick" reRender="login" status="ajaxStatus" ajaxSingle="true" />

								</h:selectBooleanCheckbox>
								<a4j:commandLink action="#{userHome.sifreUnuttumAction()}" rendered="false" value="Şifre Unuttum" status="ajaxStatus" ajaxSingle="true"
									reRender="login,sifre">
									<f:param name="username" value="#{credentials.username}" />
								</a4j:commandLink>
							</ui:fragment>
						</h:panelGrid>

					</a4j:outputPanel>

					<a4j:commandButton status="ajaxStatus" value="#{authenticator.aciklamaIslem}" action="#{identity.login}" reRender="login,sifre,durum">
						<s:defaultAction />
					</a4j:commandButton>
					<a4j:outputPanel id="durum">
						<ui:fragment rendered="#{mesajList.size() gt 1}">
							<a4j:repeat value="#{mesajList}" var="msg">
								<table>
									<tr>
										<td align="right" width="30%"><h:graphicImage height="24" value="/img/#{msg.checked}" /></td>
										<td width="70%" style="font-size:14px; color:#{msg.selected};">#{msg.value}</td>
									</tr>
								</table>
							</a4j:repeat>

						</ui:fragment>
					</a4j:outputPanel>
				</div>



			</rich:panel>



		</h:form>


	</ui:define>
</ui:composition>
